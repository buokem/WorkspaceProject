<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Listing</title>
    <link rel="stylesheet" href="./css/property-form.css" />
</head>

<body>
    <div class="header">Property Create and Edit Page</div>

    <div class="main-container">
        <form class="form">
            <div class="form-left">
                <div class="section-title">
                    <h2>Property Listing</h2>
                    <hr/>
                </div>
                <label for="p-name">Property Name</label>
                <input type="text" id="p-name" name="p-name"/>

                <div class="row">
                    <div>
                        <label for="p-street">Street</label>
                        <input type="text" id="p-street" name="p-street"/>
                    </div>
                    <div>
                        <label for="p-city">City</label>
                        <input type="text" id="p-city" name="p-city"/>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="p-province">Province</label>
                        <input type="text" id="p-province" name="p-province"/>
                    </div>
                    <div>
                        <label for="p-postal">Postal Code</label>
                        <input type="text" id="p-postal" name="p-postal"/>
                    </div>
                </div>

                <div class="property-size-container">
                    <div class="property-size-wrapper">
                        <label for="p-size">Property Size</label>
                        <input type="number" id="p-size" name="p-size"/>
                    </div>
                </div>
                <div class="checkboxes">
                    <label><input type="checkbox" id="p-parking" name="p-parking"/> Parking</label>
                    <label><input type="checkbox" id="p-transport" name="p-transport"/> Public Transport</label>
                    <label><input type="checkbox" id="p-available" name="p-available"/> Available</label>
                </div>
            </div>

            <div class="form-right">
                <button type="submit" class="submit-btn">Add/Submit</button>

                <div class="image-preview" id="preview">Preview</div>
                <input type="file" id="imageInput" name="imageInput" multiple/>
                
                <div class="thumbnail-row">
                    <div class="thumb-box"></div>
                    <div class="thumb-box"></div>
                    <div class="thumb-box"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="./js/property-form.js"></script>
</body>

</html>
