<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Page</title>
    <link rel="stylesheet" href="./assets/css/owner.css">
    <link rel="stylesheet" href="./assets/css/general.css">
</head>

<body data-page="coWorkerMain">
    <header>
        <div class="profile-picture">
            <span id="initial"></span>
        </div>

        <div class="header-details">
            <span id="coworker-name"></span>

            <button id="logout-btn" class="rounded-button">Log Out</button>
        </div>
    </header>
    <main class="main">
        <div class="title-bar">
            <h3>Workspace listing</h3>
            <div class="rounded-button" id="add-workspace">Add</div>
        </div>
        <p id="property-count"></p>


        <div class="content" id="content">

        </div>
    </main>
    <footer class="footer">
        <div class="logo-name">
            WATCH<sub>spaces</sub>
        </div>
        <div class="footer-content">
            <div class="newsletter">
                <p class="footer-links">Subscribe to our newsletter</p>
                <input type="text" name="news-letter-email" id="news-letter-email" placeholder="Enter email">
            </div>
            <p><a href="" class="footer-links">About</a></p>
            <p><a href="" class="footer-links">Locations</a></p>
            <p><a href="" class="footer-links">Contact Us</a></p>
        </div>


    </footer>

    <script src="./assets/js/my-workspace.js"></script>
    <script src="./assets/js/logout.js"></script>
</body>

</html>
