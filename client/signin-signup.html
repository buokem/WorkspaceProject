<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="./assets/css/signin-signup.css" />
</head>

<body>

  <div class="container">
    <div class="form-container">
      <div class="toggle-buttons">
        <button id="sign-in-tab" class="toggle-button">Sign In</button>
        <button id="sign-up-tab" class="toggle-button active">Sign Up</button>
      </div>

      <!-- SIGN UP FORM -->
      <form id="sign-up-form">
        <h2>Let's get you started</h2>

        <div class="input-group">
          <span>X</span>
          <input type="text" name="name" placeholder="Name" />
        </div>

        <div class="input-group">
          <span>X</span>
          <input type="email" name="email" placeholder="Email Address" />
        </div>

        <div class="input-group">
          <span>X</span>
          <input type="tel" name="phone" placeholder="Phone" />
        </div>

        <div class="input-group">
          <span>X</span>
          <select name="role">
            <option value="" disabled selected>Select Role</option>
            <option value="coworker">coworker</option>
            <option value="owner">owner</option>
          </select>
        </div>

        <div class="input-group">
          <span>X</span>
          <input type="password" name="password" placeholder="Password" autocomplete="current-password" required/>
        </div>

        <input type="submit" class="submit-button" value="Dive In">
      </form>

      <!-- SIGN IN FORM -->
      <form id="sign-in-form">
        <h2>Welcome</h2>

        <div class="input-group">
          <span>X</span>
          <input type="email" name="email" placeholder="Email Address" />
        </div>

        <div class="input-group">
          <span>X</span>
          <input type="password" name="password" placeholder="Password" />
        </div>

        <input type="submit" class="submit-button" value="Continue">
      </form>
    </div>

    <div class="illustration">
      <img src="./assets/images/placeholder-img.jpg" alt="" />

    </div>
  </div>

  <script src="./assets/js/signin-signup.js"></script>
</body>

</html>
