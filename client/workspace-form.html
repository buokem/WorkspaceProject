<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Listing</title>
    <link rel="stylesheet" href="./assets/css/workspace-form.css" />
</head>

<body>
    <div class="header">Workspace Create and Edit Page</div>

    <div class="main-container">
        <form class="form">
            <div class="form-left">
                <div class="section-title">
                    <h2>Workspace Listing</h2>
                    <hr />
                </div>
                <label>Workspace Name</label>
                <input type="text" class="name" name="name" id="name"/>
                <label>Workspace Description</label>
                <input type="text" class="description" name="desc" id="desc"/>


                <div class="row">
                    <div>
                        <label>Workspace Type</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <label>Workspace Capacity</label>
                        <input type="number" class="seats" name="seats" id="capacity"/>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Workspace Price</label>
                        <input type="number" class="price" name="price" id="price"/>
                    </div>
                    <div>
                        <label>Workspace Size</label>
                        <input type="number" class="size" name="size" id="size"/>
                    </div>
                </div>

                <div class="property-size-wrapper">
                    <label>Workspace Lease Term</label>
                    <input type="text" class="lease" name="lease" id="lease"/>
                </div>
                <div class="checkboxes">
                    <label><input type="checkbox" class="projector" name="projector" id="projector"/> Projector</label>
                    <label><input type="checkbox" class="microphone" name="microphone" id="microphone"/> Microphone</label>
                    <label><input type="checkbox" class="smoking" name="smoking" id="smoking"/> Smoking</label>
                    <label><input type="checkbox" class="whiteboard" name="whiteboard" id="whiteboard"/> Whiteboard</label>
                    <label><input type="checkbox" class="available" name="available" id="available"/> Available</label>
                </div>
            </div>

            <div class="form-right">
                <button type="submit" class="submit-btn" id="submit-btn">Add/Submit</button>

                <div class="image-preview" id="preview">Preview</div>
                <input type="file" id="imageInput" name="imageInput" multiple/>
                <button type="button" class="add-btn" onclick="addImage()">Add</button>

                <div class="thumbnail-row">
                    <div class="thumb-box"></div>
                    <div class="thumb-box"></div>
                    <div class="thumb-box"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="./assets/js/workspace-form.js"></script>
</body>

</html>
